<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://kit.fontawesome.com/718e65717d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg">
  </header>
  <img class="mockup" src="./images/illustration-mockups.svg">

  <div class="content">
    <h1 class="title">Build The Community Your Fans Will Love</h1>

    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>

    <button class="register-btn">Register</button>
  </div>
  <footer>
    <div class="socials">
      <button class="round-btn"><i class="fa-brands fa-facebook-f"></i></button>
      <button class="round-btn"><i class="fa-brands fa-twitter"></i></button>
      <button class="round-btn"><i class="fa-brands fa-instagram"></i></button>
    </div>
  </footer>
</body>
</html>
